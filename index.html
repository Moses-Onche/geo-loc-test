<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<h1>Find My Location</h1>
<button id="locateBtn">Get My Location</button>

<div id="output"></div>

<script type="module">
  const locateBtn = document.getElementById('locateBtn');
  const output = document.getElementById('output');

  // Read the API Key from Vite environment variables
  const apiKey = import.meta.env.VITE_OPENCAGE_API_KEY;

  locateBtn.addEventListener('click', () => {
    if (!navigator.geolocation) {
      output.innerHTML = "Geolocation is not supported by your browser.";
      return;
    }

    output.innerHTML = "Locating...";

    navigator.geolocation.getCurrentPosition(async (position) => {
      const { latitude, longitude } = position.coords;

      output.innerHTML = `
        <strong>Coordinates:</strong><br>
        Latitude: ${latitude}<br>
        Longitude: ${longitude}<br><br>
        <strong>Getting address...</strong>
      `;

      const url = `https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const address = data.results[0]?.formatted || "Address not found.";

        output.innerHTML += `<br><strong>Address:</strong><br>${address}`;
      } catch (error) {
        output.innerHTML += `<br>Error fetching address: ${error.message}`;
      }

    }, (error) => {
      output.innerHTML = `Error: ${error.message}`;
    });
  });
</script>

</body>
</html>
