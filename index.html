<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Live Location App üåç</h1>
<button id="locateBtn">Locate Me</button>
<div id="output"></div>
<div id="map"></div>

<script type="module">
  const apiKey = import.meta.env.VITE_OPENCAGE_API_KEY;

  const locateBtn = document.getElementById('locateBtn');
  const output = document.getElementById('output');
  let map; // We'll initialize later

  locateBtn.addEventListener('click', () => {
    if (!navigator.geolocation) {
      output.innerHTML = "Geolocation is not supported.";
      return;
    }

    output.innerHTML = "Locating...";

    navigator.geolocation.getCurrentPosition(async (position) => {
      const { latitude, longitude } = position.coords;

      output.innerHTML = `
        <strong>Coordinates:</strong><br>
        Latitude: ${latitude}<br>
        Longitude: ${longitude}<br><br>
        <strong>Getting address...</strong>
      `;

      const url = `https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const address = data.results[0]?.formatted || "Address not found.";

        output.innerHTML += `<br><strong>Address:</strong><br>${address}`;

        // Initialize the map
        if (!map) {
          map = L.map('map').setView([latitude, longitude], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
        } else {
          map.setView([latitude, longitude], 13);
        }

        // Add marker
        L.marker([latitude, longitude])
          .addTo(map)
          .bindPopup('You are here üìç<br>' + address)
          .openPopup();

      } catch (err) {
        output.innerHTML += `<br>Error: ${err.message}`;
      }

    }, (err) => {
      output.innerHTML = `Error: ${err.message}`;
    });
  });
</script>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

</body>
</html>
